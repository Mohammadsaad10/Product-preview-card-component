<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css" type="text/css">
</head>

<body>

  <main>
    <div class="main">
      <section class="container-1">
      </section>

      <section class="container-2">
        <p class="p1">P E R F U M E</p>

        <h3 class="title-line">Gabrielle Essence Eau De Parfum</h3>

        <p class="p2">A floral, solar and voluptuous interpretation composed by Olivier Polge Perfumer-Creator for the House of
          CHANEL.
        </p>
        <p class="p3"><span class="pricemodified">$149.99</span> <span class="priceoriginal">$169.99</span></p>

        <button type="button" class="btn">
          <img class="cart-icon" src="images/icon-cart.svg" alt="cart-icon"> Add to cart</button>
      </section>
    </div>
  </main>

  <footer id="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Mohammadsaad</a>.
  </footer>
</body>

</html>
